<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LO Jonathan</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <script type ="text/javascript">
        async function GetData(){
            const response = await fetch ("https://www.boredapi.com/api/activity");//Bored is a free API to find something to do by getting suggestions for random activities.
            const data = await response.json();
            const {activity,type,participants}= data;
            document.getElementById('activity').textContent=activity;
            document.getElementById('type').textContent=type;
            document.getElementById('participants').textContent=participants;

        }
        GetData();
    </script>
<div class = "container fluid">
    <div class = "row">
        <div class = "col-sm-3 col-lg-6" style ="background-color:yellow;">
            <h1>Activity: <span id = "activity"></span><br/></h1>
            <div class="col-sm-12 col-md-15" style ="background-color:black;"></div>
            <h2>Type:<span id = "type"></span><br/></h2>
            <div class="col-sm-12 col-md-15" style ="background-color:black;"></div>
            <h3>Participants:<span id = "participants"></span><br/></h3>
        
        
        </div>
    </div>
    
</div>
    
</body>
</html>
